<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 29.2</title>
  <style>
    body {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <script>
    var valor=60
    var valor2=59

    for(var i=0; i<6; i++) {
      document.write(Math.round(Math.random()*valor)+"<br>")
    }
    
    for(var i=0; i<6; i++) {
      document.write(Math.round((Math.random()*valor2)+1)+"<br>")
    }
  </script>
</body>
</html>
