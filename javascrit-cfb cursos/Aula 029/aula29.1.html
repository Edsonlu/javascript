<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 29.1</title>
  <style>
    body {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <script>
    var valor=-10
    var valor1=10.3
    var valor2=10.8
    var valor3=10.8
    var valor4=10.4
    var valor5=4
    var valor6=4
    var valor7=8
    var valor8=12
    var valor9=12
    var valor10=10
    var valor11=10

    var mt=Math.abs(valor)
    var mt1=Math.ceil(valor1)
    var mt2=Math.floor(valor2)
    var mt3=Math.round(valor3)
    var mt4=Math.round(valor4)
    var mt5=Math.pow(valor5, 2)
    var mt6=Math.pow(valor6, 10)
    var mt7=Math.sqrt(valor7, 2)
    var mt8=Math.sqrt(valor8, 2)
    var mt9=Math.random()
    var mt10=Math.random()*valor
    var mt11=Math.round(Math.random()*valor)

    document.write(mt, "<br>")
    document.write(mt1, "<br>")
    document.write(mt2, "<br>")
    document.write(mt3, "<br>")
    document.write(mt4, "<br>")
    document.write(mt5, "<br>")
    document.write(mt6, 10, "<br>")
    document.write(mt7, 10, "<br>")
    document.write(mt8, 10, "<br>")
   // document.write(mt9, "<br")
    document.write(mt10, "<br>")
    document.write(mt11)
  </script>
</body>
</html>
