<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 29.4</title>
  <style>
    body {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <script>
    var angulo=45

    var c=Math.cos(angulo*Math.PI/180)
    var s=Math.sin(angulo*Math.PI/180)

    document.write("Angulo: " + angulo + "<br>Cosseno: " + c + "<br>Seno: " + s + "<br><hr>")
    document.write`${angulo} ${c} ${s}`
  </script>
</body>
</html>
