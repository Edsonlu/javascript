<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 30.3</title>
  <link rel="stylesheet" href="aula30.css">
</head>
<body>
  <script>
    var numeros=new Array(10,2,5,30,25,19.20,50)

    function media(nuns) {
      var tam=nuns.length
      var soma=0
      for(var i=0; i<tam;i++) {
        soma+=nuns[i]
      }
      return Math.round(soma/tam)
    }
    document.write(media(numeros))
  </script>
</body>
</html>
