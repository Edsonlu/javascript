<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 12 switch case</title>
  <script>
    var pos, msg
    pos=5

    switch(pos) {
      case 1:
        msg="Primeiro lugar <br> Medalha de ouro"
        break

      case 2:
        msg="Segundo lugar <br> Medalha de prata"
        break

      case 3:
        msg="Terceiro lugar <br> Medalha de bronze"
        break
      
      default:
        msg="Não foi ao podium <br> Não obteve medalha"
    }
    document.write(msg)
  </script>
</head>
<body>
  
</body>
</html>
