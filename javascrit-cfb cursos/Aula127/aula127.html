<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB Cursos js aula 127 movimentando elementos parte 3</title>
  <style>
    canvas{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="desenho1" height="500" width="500" ></canvas>
  <script>
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')
    let dx=1
    let px=0
    let py=10
    let anima
    let l_retangulo=a_retangulo=50
    let l_canvas=a_canvas=500
    function desenha(){
      ctx.clearRect(0,0,l_canvas,a_canvas)

      ctx.fillStyle='#f00'
      ctx.fillRect(px,py,l_retangulo,a_retangulo)

      px+=dx
      if(px+l_retangulo>=l_canvas)
      dx=-1
      if(px<=0)
      dx=1
      anima=requestAnimationFrame(desenha)

    }
    desenha()
  </script>
</body>
</html>
