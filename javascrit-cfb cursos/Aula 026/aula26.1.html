<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 26.1</title>
  <style>
    .titulo {
      color: #f00;
      font-size: 20px;
      text-decoration: underline;
    }
    div {
      border: 1px solid black;
      padding: 10px;
      display: inline-block;
    }
    a {
      display: block;
    }
  </style>
</head>
<body>
  <h1 class="titulo">queryselectorall</h1>
  <p>O queryselectorall é um método que retorna os elementos do documento que correspondem a uma classe de CSS ou uma tag específica</p>
  <h2 class="titulo">Curso de javascript</h2>
  <p>www.youtube.com/cfbcursos</p>
  <p>cfbcursos.com.br</p>
  <div>
    <p>Este texto está dentro de uma div</p>
    <p>Este também</p>
  </div>
    <a href="http://www.youtube.com./cfbcursos" target="_blank">Canal</a>
    <a href="http://cfbcursos.com.br">Site</a>
  <hr>

  <script>
    var ps=document.querySelectorAll("p")
    document.write(ps[0].style.color="#00f")
  </script>
</body>
</html>
