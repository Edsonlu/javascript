<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 26.5</title>
  <link rel="stylesheet" href="aula26.css">
</head>
<body>
  <h1 class="titulo">queryselectorall</h1>
  <p>O queryselectorall é um método que retorna os elementos do documento que correspondem a uma classe de CSS ou uma tag específica</p>
  <h2 class="titulo">Curso de javascript</h2>
  <p>www.youtube.com/cfbcursos</p>
  <p class="titulo">cfbcursos.com.br</p>
  <div>
    <p>Este texto está dentro de uma div</p>
    <p>Este também</p>
  </div>
    <a href="http://www.youtube.com./cfbcursos" target="_blank">Canal</a>
    <a href="http://cfbcursos.com.br">Site</a>
  <hr>

  <script>
    var elementos=document.querySelectorAll("p.titulo")
    for(var i=0; i<elementos.length;i++) {
      document.write(elementos[i].innerHTML+"<br>")
    }
  </script>
</body>
</html>
