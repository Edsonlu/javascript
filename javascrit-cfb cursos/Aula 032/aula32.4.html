<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 32.4</title>
  <style>
    #dv1 {
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body onload="ola()">
  <script>
    function mudaCor(obj, cor) {
      obj.style.backgroundColor=cor
    }
    function mudaPos(obj) {
      obj.style.position="absolute"
      obj.style.left=Math.random()*500+"px"
      obj.style.top=Math.random()*500+"px"
    }
    function ola() {
      var data=new Date()
      var hora=data.getHours()
      var txt=""

      if (hora < 0 || hora < 12) {
        txt="Bom dia!!!"
      }else if(hora > 12 || hora < 18) {
        txt="Boa tarde!!!"
      }else {
        txt="Boa noite!!!"
      }
      alert("OlÃ¡, " + txt)
    }
  </script>
  <div id="dv1" onmouseover="mudaCor(this, 'red' )" onmouseout="mudaCor(this, 'green')"></div>
  <br>
  <button type="submit" onclick="alert('CFB-Cursos')"onmouseover="mudaPos(this)">Clique em mim</button>
</body>
</html>
