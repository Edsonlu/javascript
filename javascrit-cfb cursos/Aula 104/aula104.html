<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 104 Função geradora</title>
  <script>
    function*cores(){
      yield 'Vermelho'
      yield 'Verde'
      yield 'Azul'
      yield 'Amarelo'
      yield 'Roxo'
      yield 'Preto'
      yield 'Branco'
    }
    for(let c of cores()){
      console.log(c)
    }
  </script>
</head>
