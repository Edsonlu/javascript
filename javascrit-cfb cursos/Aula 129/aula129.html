<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB Cursos js aula 129 Desenhando arcos e circulos</title>
  <style>
    canvas{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="desenho1" height="500" width="500" ></canvas>
  <script>
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')

    function desenha(){
      ctx.fillStyle='#000'
      ctx.arc(200,200,200,(Math.PI/180)*0,(Math.PI/180*90,true))
      ctx.fill()
      ctx.beginPath()
      ctx.fillStyle='#f00'
      ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180*90,false))
      ctx.fill()
    }
    desenha()
  </script>
</body>
</html>
