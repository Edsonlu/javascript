<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 91 Como rolar a janela scrollIntoView</title>
  <style>
    .carro {
      width: 371px;
      height: 750px;
      display: block;
      margin-bottom: 50px;
    }
    .menu_item {
      height: 100%;
      cursor: pointer;
    }
    #menu {
      border: 3px solid black;
      border-radius: 10px;
      width: 500px;
      height: 100px;
      position: fixed;
      top: 10px;
      left: 400px;
      background-color: #fff;
    }
    body {
      padding: 0px;
    }
  </style>
  <script>
    function rolar(){
      var obj=document.getElementById("c3").scrollIntoView()
    }
  </script>
</head>
<body>
  <div id="menu">
    <button onclick="rolar()">Rolar</button>
    <img id="btnc1" class="menu_item" src="c1.png" alt="">
    <img id="btnc2" class="menu_item" src="c2.png" alt="">
    <img id="btnc3" class="menu_item" src="c3.png" alt="">
    <img id="btnc4" class="menu_item" src="c4.png" alt="">
  </div>
  <img id="c1" src="c1.png" alt="" class="carro">
  <img id="c2" src="c2.png" alt="" class="carro">
  <img id="c3" src="c3.png" alt="" class="carro">
  <img id="c4" src="c4.png" alt="" class="carro">
</body>
</html>
