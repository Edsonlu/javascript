<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB Cursos js canvas stroke</title>
  <script>
    function desenha(){
      var px=50
      var py=50
       var canvas=document.getElementById("desenho1")
     var ctx=canvas.getContext('2d')

     ctx.moveTo(0,0)
     ctx.lineTo(250,250)
     ctx.lineTo(500,0)
    
     ctx.stroke()
 
     ctx.fillStyle="#00f"
    // ctx.rect(px,py,200,200)
     //ctx.fill()
     //ctx.clearRect(0,0,100,100)
     }
   </script>
</head>
<body onload="desenha()">
  <h1>Fora do canvas</h1>
  <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
    <h1>Dentro do canvas</h1>
  </canvas>
  
</body>
</html>
