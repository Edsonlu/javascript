<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 132.6</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img src="cores.png" alt=""><br>
  <canvas id="desenho1" width="500" height="500"></canvas>

  <script>
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')
    let cores=new Image()
    cores.src="cores.png"
    cores.addEventListener('load',()=>{
      //Imagem, XiniRecorte, YiniRecorte, LRecorte, ARecorte, posX, posY, Limagem, Aimagem
      ctx.drawImage(cores,150,0,50,50, 0, 0,50,50)
    })
  </script>
</body>
</html>
