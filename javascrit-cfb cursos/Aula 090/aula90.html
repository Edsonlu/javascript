<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 90 Propriedades personalizadas dataset</title>
  <style>
    .carro {
      width: 371px;
      height: 750px;
      padding: 10px;
      display: inline;
      cursor: pointer;
    }
    #painel {
      border: 3px solid black;
      border-radius: 10px;
      padding: 10px;
      width: 500px;
      height: 100px;
    }
  </style>
  <script>
    function definePainel(){
      var obj=event.target
      var painel=document.getElementById("painel")
      painel.innerHTML="Modelo: " +obj.dataset.modelo+"<br>"
      painel.innerHTML+="Cor: " +obj.dataset.cor+"<br>"
      painel.innerHTML+="Potência: " +obj.dataset.pot+" cavalos de força<br>"
      painel.innerHTML+="Velocidade: " +obj.dataset.vel+" Km/hora"
      
    }
    function inicia(){
      document.getElementById("c1").addEventListener("click", definePainel)
      document.getElementById("c2").addEventListener("click", definePainel)
      document.getElementById("c3").addEventListener("click", definePainel)
      document.getElementById("c4").addEventListener("click", definePainel)
      document.getElementById("carro1").addEventListener("click", definePainel)
      document.getElementById("carro2").addEventListener("click", definePainel)
      document.getElementById("carro3").addEventListener("click", definePainel)
      document.getElementById("carro4").addEventListener("click", definePainel)
    }
    window.addEventListener("load", inicia)
  </script>
</head>
<body>
  <div id="painel"></div>
  <div id="c1" class="carro"><img src="c1.png" alt=""data-modelo="polular" data-cor="Branco" data-pot="80" data-vel="120"></div>
  <div id="c2" class="carro"><img src="c2.png" alt=""data-modelo="corrida" data-cor="Vermelho" data-pot="350" data-vel="320"></div>
  <div id="c3" class="carro"><img src="c3.png" alt=""data-modelo="familia" data-cor="Amarelo" data-pot="110" data-vel="180"></div>
  <div id="c4" class="carro"><img src="c4.png" alt=""data-modelo="esportivo" data-cor="Preto" data-pot="220" data-vel="260"></div>

  <div id="painel2"></div>
  <div id="carro1" class="carro"><img src="carro1.jpg" alt=""data-modelo="polular" data-cor="Branco Neve" data-pot="80" data-vel="120"></div>
  <div id="carro2" class="carro"><img src="carro2.jpg" alt=""data-modelo="corrida" data-cor="Vermelho " data-pot="350" data-vel="320"></div>
  <div id="carro3" class="carro"><img src="carro3.jpg" alt=""data-modelo="familia" data-cor="Amarelo Ouro" data-pot="110" data-vel="180"></div>
  <div id="carro4" class="carro"><img src="carro4.jpg" alt=""data-modelo="esportivo" data-cor="Vermelho Reluzente" data-pot="220" data-vel="260"></div>
</body>
</html>
