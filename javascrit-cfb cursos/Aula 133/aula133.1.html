<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 133.1</title>
  <style>
    canvas {
      border: 1px solid black;
      background-color: rgb(32, 31, 31);
    }
  </style>
</head>
<body>
  <canvas id="desenho1" width="500" height="500"></canvas>

  <script>
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')

    let jogador=new Image()
    jogador.src="jogador.png"
    let numSprite=0
    let posIniX=0
    let Limagem=0
    let LargSprite=0
    let nunSpries=4
    let altSprite=0

    jogador.addEventListener('load',()=>{
      LargSprite=jogador.width/nunSpries
      altSprite=jogador.height*nunSpries
      posIniX=LargSprite*numSprite
      //Imagem, XiniRecorte, YiniRecorte, LRecorte, ARecorte, posX, posY, Limagem, Aimagem
      ctx.drawImage(jogador,posIniX,0,LargSprite,altSprite,0,0,LargSprite,altSprite)
    })
    let anima=setInterval(() => {
      ctx.clearRect(0,0,500,500)
      numSprite++
      if(numSprite>3)
      numSprite=0
      posIniX=LargSprite*numSprite
      //Imagem, XiniRecorte, YiniRecorte, LRecorte, ARecorte, posX, posY, Limagem, Aimagem
      ctx.drawImage(jogador,posIniX,0,LargSprite,altSprite,0,0,LargSprite,altSprite)
    },200);
    
  </script>
</body>
</html>
