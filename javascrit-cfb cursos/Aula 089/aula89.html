<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 89 has focus</title>
  <script>

    setInterval(foco, 0)

    function foco(){
      var res=document.getElementById("simnão")
      if(document.hasFocus()){
        res.innerHTML-""
      }else{
        res.innerHTML=">>Não<<"
      }
    }
  </script>
</head>
<body>
  <div id="dvmsg">Página está <span id="simnão"></span> em foco</div>
</body>
</html>
