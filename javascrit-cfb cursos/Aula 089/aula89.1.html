<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 89.1</title>
  <style>
    #painel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
    }
  </style>
  <script>
    setInterval(foco, 0)

function foco(){
  var res=document.getElementById("simnão")
  var painel=document.getElementById("painel")
  if(document.hasFocus()){
    res.innerHTML-""
    painel.style.display="none"
  }else{
    res.innerHTML=">>Não<<"
    painel.style.display="block"
  }
}
  </script>
</head>
<body>
  <div id="painel"></div>
  <div id="dvmsg">Página está <span id="simnão"></span> em foco</div>
  <img src="logo.jpeg" alt="">
</body>
</html>
