<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 34.1</title>
  <style>
    #dv1 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: #f00;
      position: absolute;
      left: 0px;
      right: 0px;
    }
  </style>
</head>
<body>
  <div id="dv1"></div>

  <script>
    var px=0
    var py=0

    function move() {
      var obj=document.getElementById("dv1")
      var tecla=event.keyCode
      // 37-Esquerda / 38-Cima / 39-Direita / 40-Baixo
      if(tecla==37) {
        px-=10
        obj.style.left=px+"px"
      }else if(tecla==38) {
        py-=10
        obj.style.top=py + "px"
      }else if(tecla==39) {
        px+=10
        obj.style.left=px + "px"
      }else if(tecla==40) {
        py+=10
        obj.style.top=py + "px"
      }
    }
    document.addEventListener("keydown",move) 
      
  </script>
</body>
</html>
