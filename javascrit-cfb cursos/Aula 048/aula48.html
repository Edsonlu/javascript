<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 48 metodos para manipulação de string parte 3</title>
  <style>
    body {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p id="txt">CFB Cursos - Curso de Javascript</p>

  <script>
    var texto1=document.getElementById("txt").innerHTML
    var texto2=texto1

    var res=texto1.indexOf("J")
    document.write(res+"<br>")

    var res=texto1.indexOf("j")
    document.write(res+"<br>")

    var res=texto1.localeCompare(texto2)

    if (res<0) {
      document.write("Letra não encontrada"+"<br>")
    }else {
      document.write(res)
    }
    var res=texto1.indexOf("C")
    document.write(res+"<br>")

    var res=texto1.lastIndexOf("C")
    document.write(res+"<br>")

    if (res==0) {
      document.write("Strings iguais")
    }else {
      document.write("Strings diferentes")
    }
  </script>
</body>
</html>
