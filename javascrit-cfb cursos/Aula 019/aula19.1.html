  <title>aula 19.1</title>
  <script>
    var num
      for(num=0; num<10; num++) {
        document.write(num+"<br>")
      }
      document.write("<hr>")
      num=0
      while(num<10) {
        document.write(num+"<br>")
        num++
      }
  </script>
