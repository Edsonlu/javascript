<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos aula 40 recurssividade</title>
  <style>
    #quad {
      border: 1px solid black;
      background-color: #f00;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  

  <script>
    function contador(min, max) {
      document.write(min+"<br>")
      if(min<max) {
        //contador(++min,max)
      }
    }
    contador(0,10)
    function fatorial(n) {
      if(n==1) {
        return 1
      }
      return n*fatorial(n-1)
    }
    //document.write(fatorial(10))
  </script>
  <div id="quad"></div>

  <script>
    var obj=document.getElementById("quad")
    var ang=0
    var anima
    function gira() {
      obj.style.transform="rotate("+ang+"deg)"
      ang++
      if(ang>360) {
        ang=0
      }
      anima=requestAnimationFrame(gira)
    }
    gira()
  </script>
</body>
