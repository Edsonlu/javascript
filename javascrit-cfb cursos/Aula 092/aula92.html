<!DOCTYPE html>
<html lang="pt=br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 92 Ocultando elementos hidden</title>
  <style>
    .carro {
      width: 250px;
      margin-bottom: 50px;
    }
    .menu_item {
      height: 100%;
      cursor: pointer;
    }
    #menu {
      border: 3px solid black;
      border-radius: 10px;
      width: 500px;
      height: 100px;
      background-color: #fff;
    }
    body {
      padding: 0px;
    }
  </style>
  <script>
    function rolar(){
      var obj=event.target.dataset.nome
      document.getElementById(obj).scrollIntoView()
    }
    function inicia(){
      document.getElementById("btnc1").addEventListener("click", rolar)
      document.getElementById("btnc2").addEventListener("click", rolar)
      document.getElementById("btnc3").addEventListener("click", rolar)
      document.getElementById("btnc4").addEventListener("click", rolar)

      document.getElementById("c4").hidden=true
      document.getElementById("c2").hidden=true
    }
    window.addEventListener("load", inicia)
  </script>
</head>
<body>
  <div id="menu">
    <img id="btnc1" data-nome="c1" class="menu_item" src="c1.png" alt="">
    <img id="btnc2" data-nome="c2" class="menu_item" src="c2.png" alt="">
    <img id="btnc3" data-nome="c3" class="menu_item" src="c3.png" alt="">
    <img id="btnc4" data-nome="c4" class="menu_item" src="c4.png" alt="">
  </div>
  <img id="c1" src="c1.png" alt="" class="carro">
  <img id="c2" src="c2.png" alt="" class="carro">
  <img id="c3" src="c3.png" alt="" class="carro">
  <img id="c4" src="c4.png" alt="" class="carro">
</body>
</html>
