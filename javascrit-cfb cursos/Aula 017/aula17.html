<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 17 incremento e decremento de vari√°veis</title>
  <script>
    var num=10
    document.write(num, "<br>")

    num=num+1
    document.write(num, "<br>")

    num=num-1
    document.write(num, "<br>")

    num=num*2
    document.write(num, "<br>")

    num++
    document.write(num, "<br>")

    num=num-1
    document.write(num, "<br>")

    num=num+=2
    document.write(num, "<br>")
    document.write(-num, "<br>")

    num=num*2
    document.write(num, "<br>")

    num*=-1
    document.write(-num, "<br>")
    document.write(num)

  </script>
</head>

</body>
