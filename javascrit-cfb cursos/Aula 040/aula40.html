<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 40 solução desafio aula 39</title>
  <style>
    #jogador {
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: blue;
      width: 50px;
      height: 50px;
    }
    button {
      margin-top: 70px;
    }
  </style>
</head>
<body>
  <div id="jogador"></div>
  <button id="btIni">Iniciar</button>
  <button id="btPara">Parar</button>

  <script>
    var jog
    var vel
    var dx
    var dy 
    var px
    var py
    var anima
    var estado

    function inicia() {
      vel=2
      dx=1
      dy=0
      px=0
      py=0
      estado=1 //1=movendo 0=parando
      jog=document.getElementById("jogador")
      jog.addEventListener("click", moverParar)
      document.getElementById("btIni").addEventListener("click", mover)
      document.getElementById("btPara").addEventListener("click", parar)
      game()
    }
    function moverParar() {
      if(estado) {
        estado=0
        jog.style.backgroundColor="#f00"
        cancelAnimationFrame(anima)
      }else {
        estado=1
        jog.style.backgroundColor="#00f"
        anima=requestAnimationFrame(game)
      }
    }
    function mover() {
      if(!estado) {
        estado=1
        jog.style.backgroundColor="#00f"
        anima=requestAnimationFrame(game)
      }
    }
    function parar() {
        estado=0
        jog.style.backgroundColor="#f00"
        cancelAnimationFrame(anima)
      }
    function game() {
      px+=(dx*vel)
      //py+=(dy*vel)
      jog.style.left=px+"px"
      //jog.style.top=py+"px"
      if(px>1340) {
        dx=-1
      }else if(px<0) {
        dx=1
      }
      anima=requestAnimationFrame(game)
      
    }
    window.addEventListener("load", inicia)
  </script>
</body>
</html>
