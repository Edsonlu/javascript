  <title>aula 103.2</title>
  <script>
    //Arrow Function = Função seta
    const soma = (...num) => {
      let r=0
      for(n of num)
      r+=n
      return r
    }
    const par = num =>{
      if(num%2==0)
      return true
      else
      return false
    }
    console.log(soma(2,3,5,4,2,1,4,5,7,8))
    console.log(par(7) ? "Este número é par" : "Este número é impar")
  </script>
