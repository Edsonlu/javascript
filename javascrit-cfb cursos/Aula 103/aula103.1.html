  <title>aula 103.1</title>
  <script>
    //Arrow function = função de seta
    const soma = (...num) => {
      let r=0
      for(n of num)
      r+=n
      return r
    }
    console.log(soma(2,3,5,4,3,2,14,5,7,8))
  </script>
