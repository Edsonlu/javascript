<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 118.2</title>
  <script>
    let num=[1,4,9,16,25]
    let raiz=num.map(Math.sqrt)

    for(let i=0;i<5;i++){
      console.log("Número:" + num[i] + ' - Raiz: ' + raiz[i])
    }
    let dobro=num.map(
      (n)=>{
        return n*2
      }
      )
    console.log('-----------------------------------------')

    for(let i=0;i<5;i++){
      console.log('Número:' + num[i] + ' -Dobro: ' + dobro[i])
    }
  </script>
</head>

</body>
</html>
