<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 124.2</title>
  <script>
    function desenha(){
      var canvas=document.getElementById("desenho1")
    var ctx=canvas.getContext('2d')

    ctx.fillStyle="#00f"
    ctx.rect(0,0,100,100)

    ctx.fillStyle="#f00"
    ctx.rect(50,50,100,100)

    ctx.fill()
    }
  </script>
</head>
<body onload="desenha()">
  <h1>Fora do canvas</h1>
  <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
    <h1>Dentro do canvas</h1>
  </canvas>
</body>
</html>
