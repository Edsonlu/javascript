<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos js aula 25 getElementsbyTagName</title>
</head>
<body>
  <p>CFB-Cursos</p>
  <p>Curso de Javascript</p>
  <p>Aula 25</p>
  <p>www.cfbcursos.com/cfbcursos</p>
  <p>cfbcursos.com.br</p>

  <hr>

  <script>
    var p=document.getElementsByTagName("p")
    document.write(p[0].innerHTML, "<br>")
    document.write(p[2].innerHTML)
  </script>
</body>
</html>
