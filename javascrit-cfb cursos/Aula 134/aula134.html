<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB Cursos js aula 134 Imagens no canvas pelo teclado</title>
  <style>
    canvas {
      border: 1px solid black;
      background-color: rgb(32, 31, 31);
    }
  </style>
</head>
<body>
  <canvas id="desenho1" width="500" height="500"></canvas>

  <script>
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')

    let jogador=new Image()
    jogador.src="jogador.png"
    let numSprite=0
    let posIniX=0
    let Limagem=0
    let largSprite=0
    let nunSpries=4
    let posX=0
    let posY=0
    let velocidade=2

    jogador.addEventListener('load',()=>{
      largSprite=jogador.width/nunSpries
      altSprite=jogador.height*nunSpries
      posIniX=largSprite*numSprite
      //Imagem, XiniRecorte, YiniRecorte, LRecorte, ARecorte, posX, posY, Limagem, Aimagem
      ctx.drawImage(jogador,posIniX,0,largSprite,altSprite,posX,posY,largSprite,altSprite)
    })
    let anima=setInterval(() => {
      ctx.clearRect(0,0,500,500)
      numSprite++
      if(numSprite>3)
      numSprite=0
      posIniX=largSprite*numSprite
      //Imagem, XiniRecorte, YiniRecorte, LRecorte, ARecorte, posX, posY, Limagem, Aimagem
      ctx.drawImage(jogador,posIniX,0,largSprite,altSprite,posX,posY,largSprite,altSprite)
    },200);

    window.addEventListener('keydown',(event)=>{
      if(event.keyCode==37){
        posX-=velocidade
      }else if(event.keyCode==39){
        posX+=velocidade
      }
      if(event.keyCode==38){
        posY-=velocidade
      }else if(event.keyCode==40){
        posY+=velocidade
      }
  
    })
  </script>
</body>
</html>
