<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB Cursos js aula 130 círculos com a função arc</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="desenho1" width="500" height="500"></canvas>
  
  <script>
    let canvas=document.getElementById('desenho1')
    let ctx=canvas.getContext('2d')

    function desenha(){
      ctx.beginPath()
      ctx.fillStyle='#000'
      ctx.arc(100,100,100,(Math.PI/900)*360,true)
      ctx.fill()
      ctx.beginPath()
      ctx.fillStyle='#000'
      ctx.arc(300,300,100,(Math.PI/900)*360,true)
      ctx.fill()
    }
    desenha()
  </script>
</body>
</html>
