  <title>aula 111.2</title>
  <script>
    class Carro{
      //cor ="Vermelho"
      constructor(marca, modelo,cor){
        this.marca=marca
        this.modelo=modelo
        this.cor=cor
        this.ligado=false
        this.km=0
        this.comb=10
      }
      info(){
        console.log("Marca: " + this.marca)
        console.log("Modelo " + this.modelo)
        console.log("Cor :" + this.cor)
        console.log("Ligado: " + this.ligado ? "Sim" : "NÃ£o")
        console.log("KM: " + this.km)
        console.log("Combustivel: " + this.comb)
      }
      ligar(){
        this.ligado=true
      }
      desligar(){
        this.ligado=false
      }
      ligadesliga(ld){
        this.ligado=ld
      }
    }
    let c1=new Carro("Vermelho")
    let c2=new Carro("Verde")
    let c3=new Carro("Azul")
    let c4=new Carro("Amarelo")

    c1.ligadesliga(true)

    c1.cor="Preto"
    c2.cor+"Branco"
    c3.cor="Prata"
    c4.cor="Laranja"

    c1.info()
    c2.info()
    c3.info()
    c4.info()
  </script>
