<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 35.3</title>
  <style>
    #dv1 {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="dv1"></div>
  <br>
  <button id="bt1">Iniciar</button>
  <button id="bt2">Parar</button>

  <script>
    var tmp
    function mudaCor() {
      var obj=document.getElementById("dv1")
      var r=Math.floor(Math.random()*255)
      var g=Math.floor(Math.random()*255)
      var b=Math.floor(Math.random()*255)
      obj.style.backgroundColor="rgb("+r+","+g+","+b+")"
    }
    function Iniciar(){
      tmp=setInterval(mudaCor, 2000)
    }
    function Parar(){
      clearInterval(tmp)
    }
    function addEventos(){
      document.getElementById("bt1").addEventListener("click", Iniciar)
      document.getElementById("bt2").addEventListener("click", Parar)
    }
    window.addEventListener("load", addEventos)
    //var tmp=setTimeout(mudaCor, 1000)
    //window.addEventListener("load", mudaCor)
  </script>
</body>
</html>
