<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(173, 209, 197);
            color:red;
            font-size: large;
        }
        h1 {
            color: red;
            font: size 7em;  
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Já me livrei da maldição mais uma vez!!!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('É um grande prazer em te conhecer,' + nome + '!!!')
        var n1 = Number.parseInt(window.prompt('Digite um número'))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)
        // (number + number) para adição
        // (string + string) para concatenação
        var n1 = Number.parseInt(window.prompt('Digite um número'))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert('Agora a nova  soma dos valores é ' + s)
        var n1 = Number.parseFloat(window.prompt('Digite um número real'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número real'))
        var s = n1 + n2
        window.alert('Agora a nova  soma dos valores é ' + s)
        window.alert('Muito obrigado por sua atenção e dedicação senhor ' + nome)
        window.alert('Só mais uma pode ser? ')
        var n1 = Number.parseInt(window.prompt('Digite um número'))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`)

    </script>
    
</body>
</html>
